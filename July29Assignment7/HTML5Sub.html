<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Function to subtract numbers</h2>

<p>This example calls a function which subtracts number 2 from number 1 and returns the result:</p>

<p id="demo">Click the button below to subtract numbers</p>

<script>

function myFunction(a, b) {
  var x = a - b;;
  document.getElementById("para").innerHTML = x;
}
</script>

<p id="para"></p>
<button type="button" onclick="myFunction(6, 3)">Click this button to display the result</button>
</body>
</html>
