<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Function to add numbers</h2>

<p>This example calls a function which adds two numbers and returns the result:</p>

<p id="demo">Click the button below to display the result</p>

<script>

function myFunction(a, b) {
  var x = a + b;;
  document.getElementById("para").innerHTML = x;
}
</script>

<p id="para"></p>
<button type="button" onclick="myFunction(6, 3)">Click this button to display added result</button>
</body>
</html>
